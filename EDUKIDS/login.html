<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EDUKIDS</title>
  
</head>
<body>
  <main class="container">
    <div class="login-container">
        
      <div class="login-div">
        
        <h1>WELCOME</h1>
        <h5>Log into your account to Continue</h5>
        <form action="">
        <div class="credential-inputs">
          <label for="email"></label>
        <input type="email" name="email" id="email" class="email-input" placeholder="username" required>

        <label for="password"></label>
        <input type="password" name="password" id="password" class="password-input" placeholder="password" required>
        <p class="forgot-password"><a href="">forgot password?</a></p>
        </div>

        <div class="login-button">
            <button type="submit" class="button">LOGIN</button>
        </div>
        <h6>Dont have an account? <a href="">sign up</6></h5>
      </div>
    </form>

      <div class="logo-div">
        <img src="/images/EDUKIDS (2).png" alt="LOGO">
      </div>

    </div>
  </main>
</body>
</html>
